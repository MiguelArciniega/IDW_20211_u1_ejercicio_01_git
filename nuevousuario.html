<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Agregar Usuario</title>
</head>

<body>
    <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="nuevousuario.html">Nuevo Usuario</a></li>
        <li><a href="consultausuarios.html">Consulta Usuarios</a></li>
        <li><a href="nuevoarticulo.html">Nuevo Artículo</a></li>
        <li><a href="consultaarticulos.html">Consulta Articulos</a></li>
    </ul>
    <form action="/#">
        <section class="container-fluid ms-3 w-50 d-inline-block border py-3">

            <h3 class="mb-3">Agregar Usuario</h3>

            <section class="row">
                <section class="mb-3">
                    <label for="nombre" class="form-label">Nombre Completo</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Nombre Completo">
                </section>

                <section class="mb-2">
                    <label for="genero" class="form-label">Género</label> <br>
                    <label for="masculino" class="form-label">Masculino</label>
                    <input type="radio" name="genero" id="masculino" value="M" checked class="me-2">
                    <label for="femenino" class="form-label">Femenino</label>
                    <input type="radio" name="genero" id="femenino" value="F">
                </section>

                <section class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Email">
                </section>

                <section class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" placeholder="Contraseña" id="password" class="form-control">
                </section>
            </section>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </section>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
